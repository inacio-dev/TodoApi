version: "3"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///db.sqlite3
      - ALLOWED_HOSTS=0.0.0.0,localhost
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
